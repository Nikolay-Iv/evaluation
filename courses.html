<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
        <link rel="stylesheet" href="public/css/style.css" />
    </head>

    <body class="page">
        <main class="page__content">
            <div class="content">
                <div class="content__section">
                    <div class="container">
                        <h1 class="content__title title title--huge">Твоя <span class="content__title-special">карта маршрута</span></h1>

                        <div class="content__work-area work-area">
                            <div class="work-area__wrapper">
                                <div class="steps">
                                    <ol class="steps__list">
                                        <li class="steps__item">
                                            <div class="step">
                                                <div class="step__count">
                                                    <div class="step__number">
                                                        1
                                                    </div>
                                                </div>

                                                <div class="step__content">
                                                    <p class="step__text">
                                                        Digital-старт: первый шаг к востребованной профессии
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="steps__icon">
                                                <svg class="steps__icon-pic icon icon--arrow-right">
                                                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow-right"></use>
                                                </svg>
                                            </div>
                                        </li>

                                        <li class="steps__item">
                                            <div class="step">
                                                <div class="step__count">
                                                    <div class="step__number">
                                                        2
                                                    </div>
                                                </div>

                                                <div class="step__content">
                                                    <p class="step__text">
                                                        Adobe Photoshop: основы для веб-дизайнера
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="steps__icon">
                                                <svg class="steps__icon-pic icon icon--arrow-right">
                                                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow-right"></use>
                                                </svg>
                                            </div>
                                        </li>

                                        <li class="steps__item">
                                            <div class="step">
                                                <div class="step__count">
                                                    <div class="step__number">
                                                        3
                                                    </div>
                                                </div>

                                                <div class="step__content">
                                                    <p class="step__text">
                                                        Как стать продакт или проджект-менеджером
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="steps__icon">
                                                <svg class="steps__icon-pic icon icon--arrow-right">
                                                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow-right"></use>
                                                </svg>
                                            </div>
                                        </li>

                                        <li class="steps__item">
                                            <div class="step">
                                                <div class="step__count">
                                                    <div class="step__number">
                                                        4
                                                    </div>
                                                </div>

                                                <div class="step__content">
                                                    <p class="step__text">
                                                        Как стать программистом
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="steps__icon">
                                                <svg class="steps__icon-pic icon icon--arrow-right">
                                                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow-right"></use>
                                                </svg>
                                            </div>
                                        </li>

                                        <li class="steps__item">
                                            <div class="step">
                                                <div class="step__count">
                                                    <div class="step__number">
                                                        5
                                                    </div>
                                                </div>

                                                <div class="step__content">
                                                    <p class="step__text">
                                                        Digital-старт: первый шаг к востребованной профессии
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="steps__icon">
                                                <svg class="steps__icon-pic icon icon--arrow-right">
                                                    <use xlink:href="public/images/icons/sprite.svg#icon-arrow-right"></use>
                                                </svg>
                                            </div>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="public/js/script.js"></script>
    </body>
</html>
